<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>Weiner Works| Gallery</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Gallery of pictures from Weiner Works resturant">
    <meta name="keywords" content="Weiner Works,Weiner,Works,resturant,pictures,gallery">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" href="assets/Wonder_Weiner_icon.png">
  </head>
  <body>
    <div class="container gallery">
      <header class="jumbotron">
          <nav class="navbar navbar-expand-lg navbar-light">
              <a class="navbar-brand" href="index.html">
                <img src="assets/Weiner_Works_Logo_with_Text_Color.png" class="d-inline-block align-top" alt="">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              </a>
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                  </li>
                  <li class="nav-item active">
                      <a class="nav-link" href="gallery.html">Gallery</a>
                  </li>
                </ul>
              </div>
            </nav>
      </header>
      <main>
        <section class="row justify-content-center">
          <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carousel" data-slide-to="0" class="active"></li>
              <li data-target="#carousel" data-slide-to="1"></li>
              <li data-target="#carousel" data-slide-to="2"></li>
              <li data-target="#carousel" data-slide-to="3"></li>
              <!-- Add here -->
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-150 img-fluid" src="assets/gallery/Hot_Dog.jpg" alt="picture of a hot dog">
              </div>
              <div class="carousel-item">
                <img class="d-block w-150 img-fluid" src="assets/gallery/Juicy_Hot_Dog.jpg" alt="picture of a hot dog slanted to show toppings">
              </div>
              <div class="carousel-item">
                <img class="d-block w-150 img-fluid" src="assets/gallery/Hot_Dog_Sign.jpg" alt="picture of sign that reads: Enjoy our hot dogs plump and juicy. Best in Town">
              </div>
              <div class="carousel-item">
                <img class="d-block w-150 img-fluid" src="assets/gallery/Burger.jpg" alt="picture of a hamburger">
              </div>
              <!-- Add here -->
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </section>
      </main>
    </div>
    <footer class="container-fluid">
      <p>Wiener Works &copy; 2020</p>
    </footer>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
